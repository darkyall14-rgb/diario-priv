<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Rutina Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 3vw, 2rem);
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            padding: clamp(1.5rem, 4vw, 2.5rem);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: clamp(2.5rem, 8vw, 3rem);
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(1.25rem, 4vw, 1.5rem);
        }
        .subtitle {
            color: #666;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: clamp(1rem, 2vw, 1.25rem);
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }
        input {
            width: 100%;
            padding: clamp(0.6rem, 1.5vw, 0.75rem);
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: clamp(0.85rem, 2vw, 1rem);
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-requirements {
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            color: #666;
            text-align: left;
            margin-top: 5px;
            padding: 8px;
            background: #f5f7fa;
            border-radius: 5px;
        }
        .requirement {
            margin: 3px 0;
        }
        .requirement.valid {
            color: #28a745;
        }
        .requirement.invalid {
            color: #dc3545;
        }
        .btn {
            width: 100%;
            padding: clamp(0.6rem, 1.5vw, 0.75rem);
            border: none;
            border-radius: 8px;
            font-size: clamp(0.85rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-google {
            background: #db4437;
            color: white;
        }
        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }
        .divider {
            margin: clamp(1rem, 2vw, 1.5rem) 0;
            position: relative;
            text-align: center;
            color: #666;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        .divider span {
            background: white;
            padding: 0 15px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: clamp(0.6rem, 1.5vw, 0.75rem);
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: clamp(0.6rem, 1.5vw, 0.75rem);
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }
        .loading {
            display: none;
            color: #666;
            margin-top: 10px;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }
        .login-link {
            margin-top: clamp(1rem, 2vw, 1.5rem);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .register-container {
                border-radius: 15px 15px 0 0;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: none;
                max-height: 95vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">✨</div>
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Únete a Rutina Personal</p>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="displayName">Nombre Completo</label>
                <input type="text" id="displayName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <div class="password-requirements">
                    <div class="requirement invalid" id="req-length">✓ Mínimo 6 caracteres</div>
                    <div class="requirement invalid" id="req-upper">✓ Una mayúscula</div>
                    <div class="requirement invalid" id="req-number">✓ Un número</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Registrarse</button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <button id="googleRegister" class="btn btn-google">
            Registrarse con Google
        </button>
        
        <div id="loading" class="loading">
            Creando cuenta...
        </div>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const registerForm = document.getElementById('registerForm');
        const googleRegisterBtn = document.getElementById('googleRegister');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 6,
                upper: /[A-Z]/.test(password),
                number: /[0-9]/.test(password)
            };

            document.getElementById('req-length').className = 'requirement ' + (requirements.length ? 'valid' : 'invalid');
            document.getElementById('req-upper').className = 'requirement ' + (requirements.upper ? 'valid' : 'invalid');
            document.getElementById('req-number').className = 'requirement ' + (requirements.number ? 'valid' : 'invalid');

            submitBtn.disabled = !Object.values(requirements).every(v => v);
            return Object.values(requirements).every(v => v);
        }

        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        async function handleRegister(user) {
            try {
                showSuccess('¡Cuenta creada exitosamente! Redirigiendo al login...');
                // Desautentica al usuario después del registro
                await auth.signOut();
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                hideLoading();
                showError('Las contraseñas no coinciden');
                return;
            }

            if (!validatePassword(password)) {
                hideLoading();
                showError('La contraseña no cumple los requisitos');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName });
                await handleRegister(userCredential.user);
            } catch (error) {
                hideLoading();
                if (error.code === 'auth/email-already-in-use') {
                    showError('Este email ya está registrado');
                } else if (error.code === 'auth/weak-password') {
                    showError('La contraseña es muy débil');
                } else {
                    showError('Error: ' + error.message);
                }
            }
        });

        googleRegisterBtn.addEventListener('click', async () => {
            hideMessages();
            showLoading();

            try {
                const result = await signInWithPopup(auth, provider);
                await handleRegister(result.user);
            } catch (error) {
                hideLoading();
                showError('Error con Google: ' + error.message);
            }
        });

        // Si el usuario está autenticado al entrar a registro, redirigir al dashboard
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
