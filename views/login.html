<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rutina Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-google {
            background: #db4437;
            color: white;
        }
        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }
        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
            color: #666;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        .divider span {
            background: white;
            padding: 0 15px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .loading {
            display: none;
            color: #666;
            margin-top: 10px;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">✨</div>
        <h1>Rutina Personal</h1>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <button id="googleLogin" class="btn btn-google">
            Continuar con Google
        </button>
        
        <div id="loading" class="loading">
            Iniciando sesión...
        </div>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from '/firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLogin');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        async function handleLogin(user) {
            try {
                const token = await user.getIdToken();
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName
                }));
                window.location.href = '/dashboard.html';
            } catch (error) {
                showError('Error al obtener token: ' + error.message);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            showLoading();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await handleLogin(userCredential.user);
            } catch (error) {
                hideLoading();
                showError('Error: ' + error.message);
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            hideError();
            showLoading();

            try {
                const result = await signInWithPopup(auth, provider);
                await handleLogin(result.user);
            } catch (error) {
                hideLoading();
                showError('Error con Google: ' + error.message);
            }
        });

        // Verificar si ya está logueado
        auth.onAuthStateChanged((user) => {
            if (user && localStorage.getItem('authToken')) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
